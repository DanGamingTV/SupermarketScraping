<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
    <style>
        th, td {
  padding: 3px !important;
}

/* Sortable tables */
table thead {
    background-color: #333;
    color: #cccccc;
    font-weight: bold;
    cursor: default;
}
th {
  font-size: 100%;
}
* {
    font-family: sans-serif;
}

    </style>
</head>
<body>
    <table id="table"></table>
      <script>
          function objectTo2D(obj) {
              var arr = [];
              for (var i = 0; i < Object.keys(obj).length; i++) {
                arr.push(obj[Object.keys(obj)[i]]);
              };
              return arr;
          }
          function arrayTo2D(arr) {
              var arr2 = [];
              arr2.push(Object.keys(arr[0]))
              for (var i = 0; i < arr.length; i++) {
                  arr2.push(objectTo2D(arr[i]))
              }
              return arr2;
          }
          fetch('/paknsave/latest.json').then(response => response.json()).then(data => {
              //console.log(data)
              var array = []
              for (entry of data.slice(1)) {
                // if (entry.productData.multipack) {
                //     console.log(entry.productData.multipack)
                //     if (entry.productData.multipack.quantity.length == 0) {
                //         console.log("length is equal to 0")
                //         delete entry.productData.multipack
                //     }
                // }
                if (entry.priceData.multiBuy) {
                    var mb = entry.priceData.multiBuy;
                    delete entry.priceData.multiBuy;
                    entry.priceData = {...entry.priceData, ...mb}
                } else {
                    var mb = {'perUnit': 1, 'quantity': entry.priceData.bestPrice ? entry.priceData.bestPrice : entry.priceData.price, 'value': entry.priceData.bestPrice}
                    entry.priceData = {...entry.priceData, ...mb}
                }
                array.push({'name': entry.productData.name, 'volume': entry.productData.volume ? entry.productData.volume : '?', ...entry.priceData, 'productShopPage': entry.productData.productShopPage, 'store': entry.store.name})
              }
              array = arrayTo2D(array)
          var table = document.getElementById("table");
          for(var i = 0; i < array.length; i++)
           {
               // create a new row
               var newRow = table.insertRow(table.length);
               for(var j = 0; j < array[i].length; j++)
               {
                   // create a new cell
                   var cell = newRow.insertCell(j);
                   
                   // add value to the cell
                   cell.innerHTML = array[i][j];
               }
           }
           sorttable.makeSortable(table)
          });
          
        </script>
</body>
</html>
